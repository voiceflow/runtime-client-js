version: 2.1

orbs:
  codecov: codecov/codecov@1.0.2
  sonarcloud: sonarsource/sonarcloud@1.0.2
  vfcommon: voiceflow/common@0.0.64
  validate-title: qventus/validate-title@0.0.4

jobs:
  build-and-test:
    executor: vfcommon/default-executor
    steps:
      - checkout
      - vfcommon/install_node_modules
      - vfcommon/lint_source
      - vfcommon/lint_report
      - vfcommon/build
      - vfcommon/unit_tests
      - codecov/upload:
          file: nyc_coverage/lcov.info
          flags: unit
      - sonarcloud/scan

workflows:

  pr-checker:
    jobs:
      - validate-title/validate:
          context: dev-test
          regex: >-
            $PR_REGEX
          filters:
            branches:
              ignore:
                - /env-.*/
                - staging
                - master

  test-and-release:
    jobs:
      - build-and-test:
          context: dev-test
      - vfcommon/release:
          context: dev-test
          requires:
            - build-and-test
          filters:
            branches:
              only: master
